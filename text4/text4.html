<!DOCTYPE html>
<html>
<head>
	<title>text4</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="" method="get">
	<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>用户名：</td>
		<td><input type="text" name="username"></td>
	</tr>
	<tr>
		<td>密码：</td>
		<td><input type="password" name="password"></td>
	</tr>
	<tr>
		<td>确认密码：</td>
		<td><input type="password" name="password"></td>
	</tr>
	<tr>
		<td>性别：</td>
		<td>
		<input type="radio" name="sex">男
		<input type="radio" name="sex">女
		</td>
	</tr>
	<tr>
		<td>生日：</td>
		<td>
			<select name="">
				<option>公历</option>
				<option>农历</option>
			</select>
			<select name="year">
				<option>年</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
			</select>
			<select name="month">
				<option>月</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<select name="day">
				<option>日</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>所在地</td>
		<td>
			<select name="place">
				<option>中国</option>
				<option>美国</option>
				<option>英国</option>
			</select>
			<select name="provence">
				<option>河北</option>
				<option>河南</option>
				<option>安徽</option>
			</select>
			<select name="shi">
				<option>石家庄</option>
				<option>邯郸</option>
				<option>保定</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>验证码：</td>
		<td><input type="text" name="pin"><image src="image/验证码.jpg" width="70" height="25"/></td>
	</tr>
	<tr>
		<td>证件类型：</td>
		<td>
			<select name="...type">
				<option>身份证</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>证件号：</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>爱好：</td>
		<td><input type="checkbox" name="music">音乐
		<input type="checkbox" name="read">读书
		<input type="checkbox" name="dance">跳舞
		<input type="checkbox" name="chess">下棋
		<input type="checkbox" name=“other>其他</td>
	</tr>
	<tr>
		<td>说明：</td>
		<td><textarea cols="30" rows="5"></textarea></td>
	</tr>
	<tr>
		<td>上传头像：</td>
		<td><input type="file" name="picture"></td>
	</tr>
	<td align="center" colspan="2">
	<input type="submit" name=sub"">
	<input type="reset" name="reset">
	<input type="button" value="按钮" name="button">
	</td>
	</table>
</body>
</html>
